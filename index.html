<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title> GitHub 網站</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      text-align: center;
      padding: 50px;
      color: #333;
    }
    h1 {
      font-size: 48px;
      color: #222;
    }
    p {
      font-size: 20px;
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1> Hello, GitHub Pages!</h1>
  <p>bob page-123-other</p>
  <a class="btn" href="https://github.com/" target="_blank">前往 GitHub</a>
</body>

</html>
